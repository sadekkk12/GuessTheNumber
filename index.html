<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>guess</title>
</head>
<body>
    <h1>Guess the number</h1>
    <p>Number guesser reversed</p>
    <p>i will think of a number between 1 and 100, try to guess it!</p>
    <ul id="guess-list">
        <li class="guess">
            <span id="guess-text"></span>
            <span id="button-group">
                <button id="btn-high">Too high</button>
                <button id="btn-low">Too low</button>
                <button id="btn-correct">Correct!</button>
            </span>
        </li>
    </ul>
</body>
<script src="script.js"></script>
</html>
